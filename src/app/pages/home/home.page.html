<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <ion-item (click)="closeMenu()" [routerLink]="'/'" lines="none" button detail="true">
      <ion-icon size="large" style="color: #1A4640;" name="stats-chart-outline"></ion-icon>
      <ion-label class="ms-1">
        Summary
      </ion-label>
    </ion-item>

    <ion-item (click)="redirect('users')" class="mt-2" lines="none" button detail="true">
      <ion-icon size="large" style="color: #1A4640;" name="people-circle-outline"></ion-icon>
      <ion-label class="ms-1">
        Manage Users
      </ion-label>
    </ion-item>
    
    <ion-item (click)="redirect('categories')" lines="none" class="mt-2" button detail="true">
      <ion-icon size="large" style="color: #1A4640;" name="star-outline"></ion-icon>
      <ion-label class="ms-1">
        Manage Categories
      </ion-label>
    </ion-item>

    <ion-item (click)="redirect('products')" lines="none" class="mt-2" button detail="true">
      <ion-icon size="large" style="color: #1A4640;" name="pricetags-outline"></ion-icon>
      <ion-label class="ms-1">
        Manage Products
      </ion-label>
    </ion-item>

    <ion-item (click)="redirect('products')" lines="none" class="mt-2" button detail="true">
      <ion-icon size="large" style="color: #1A4640;" name="timer-outline"></ion-icon>
      <ion-label class="ms-1">
        Logs
      </ion-label>
    </ion-item>
    
  </ion-content>

  <ion-footer style="--background: #1A4640; background: #1A4640;">
    <button class="d-flex justify-content-center fw-bold align-items-center w-100 h-100 btn" style="background: transparent; color: #f2f2f2;"> Log Out <ion-icon size="large" class="ms-2 text-light" name="log-out-outline"></ion-icon> </button>
  </ion-footer>
</ion-menu>

<div class="ion-page" id="main-content">

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Admin page
      </ion-title>

      <ion-buttons slot="end">
        <ion-menu-button style="color: #f2f2f2;"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding" [fullscreen]="true">

    <router-outlet></router-outlet>


  </ion-content>

</div>
