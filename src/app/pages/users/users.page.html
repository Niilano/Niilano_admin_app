<h3 class="text-dark"> All users </h3>

<ion-searchbar></ion-searchbar>

<div class="mt-3" *ngFor="let user of users; index as i">

  <ion-item button detail="false" [id]="'click-trigger'+i" lines="none">
    <ion-avatar slot="start">
      <img alt="user profile image" [src]="user.user_profile.url" />
    </ion-avatar>
    <ion-label>
      <h2 class="fw-bold m-0 text-success" *ngIf="user.username"> {{user.username}} </h2>
      <h3> {{user.first_name}} {{user.last_name}} </h3>
      <p>{{user.email}}</p>
      <p>{{user.phone_number}}</p>
      <p> Joined On : {{ user.createdAt | date:'MMM d, y h:mm a' }} </p>
    </ion-label>
  </ion-item>

  <ion-popover [trigger]="'click-trigger'+i" triggerAction="click">
    <ng-template>
      <ion-content class="ion-padding">
        <button class="btn btn-danger w-100"> <i class="fa-solid fa-ban me-1"></i> Block user </button>
      </ion-content>
    </ng-template>
    </ion-popover>

</div>
