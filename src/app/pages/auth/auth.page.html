<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title>Administrator Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <app-loading *ngIf="load"></app-loading>

  <div class="w-50 main-content border rounded mx-auto p-2">

    <div class="logo text-center">
      <img src="../../../assets/images/logo.png" alt="Niilano Logo">
    </div>

    <form (ngSubmit)="login()" class="mt-3">

      <ion-item>
        <ion-label position="floating">email:</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
        <ion-note slot="helper">** This field is required</ion-note>
        <ion-note slot="error">** This field is required</ion-note>
      </ion-item>


      <ion-item class="mt-3">
        <ion-label position="floating">Password:</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        <ion-note slot="helper">** This field is required</ion-note>
      </ion-item>

      <ion-button type="submit" class="mt-3" expand="block" style="--background: #1A4640; color:#f2f2f2;" >Login <ion-icon class="ms-1" size="large" name="log-in-outline"></ion-icon> </ion-button>


    </form>

  </div>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Change Password</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
              <ion-icon size="large" class="text-light" name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

        <form (ngSubmit)="changePassword()" class="mt-3">

          <ion-item>
            <ion-label position="floating">Previous Password:</ion-label>
            <ion-input type="text" [(ngModel)]="previousPassword" placeholder="Enter your previous password" name="previousPassword"></ion-input>
            <ion-note slot="helper">** This field is required</ion-note>
            <ion-note slot="error">** This field is required</ion-note>
          </ion-item>
    
    
          <ion-item class="mt-3">
            <ion-label position="floating">New Password:</ion-label>
            <ion-input type="password" [(ngModel)]="newPassword" placeholder="Enter your new password" name="newPassword"></ion-input>
            <ion-note slot="helper">** This field is required</ion-note>
          </ion-item>
    
          <ion-button type="submit" class="mt-3" expand="block" style="--background: #1A4640; color:#f2f2f2;" >Change Password <ion-icon class="ms-1" size="large" name="log-in-outline"></ion-icon> </ion-button>
    
    
        </form>

        </ion-content>
        </ng-template>
        </ion-modal>


</ion-content>
